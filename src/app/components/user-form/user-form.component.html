<form class="container" autocomplete="off" [formGroup]="formGroup">
  <div class="form-group">
    <label>Name</label>
    <input
      type="text"
      formControlName="name"
      class="form-control"
      [ngClass]="{
        'is-invalid':
          formGroup.controls['name'].dirty && formGroup.controls['name'].errors
      }"
    />
    <div
      *ngIf="
        formGroup.controls['name'].dirty && formGroup.controls['name'].errors
      "
      class="invalid-feedback"
    >
      <div *ngIf="formGroup.controls['name'].errors['required']">
        Name is required
      </div>
    </div>
  </div>
  <div class="form-group">
    <label>Last Name</label>
    <input
      type="text"
      formControlName="lastName"
      class="form-control"
      [ngClass]="{
        'is-invalid':
          formGroup.controls['lastName'].dirty &&
          formGroup.controls['lastName'].errors
      }"
    />
    <div
      *ngIf="
        formGroup.controls['lastName'].dirty &&
        formGroup.controls['lastName'].errors
      "
      class="invalid-feedback"
    >
      <div *ngIf="formGroup.controls['lastName'].errors['required']">
        Last Name is required
      </div>
    </div>
  </div>
  <div class="form-group">
    <label>Age</label>
    <input
      type="number"
      formControlName="age"
      class="form-control"
      [ngClass]="{
        'is-invalid':
          formGroup.controls['age'].dirty && formGroup.controls['age'].errors
      }"
    />
    <div
      *ngIf="
        formGroup.controls['age'].dirty && formGroup.controls['age'].errors
      "
      class="invalid-feedback"
    >
      <div *ngIf="formGroup.controls['age'].errors['required']">
        Age is required
      </div>
    </div>
  </div>
  <div class="form-group">
    <label>Email</label>
    <input
      type="email"
      formControlName="email"
      class="form-control"
      [ngClass]="{
        'is-invalid':
          formGroup.controls['email'].dirty &&
          formGroup.controls['email'].errors
      }"
    />
    <div
      *ngIf="
        formGroup.controls['email'].dirty && formGroup.controls['email'].errors
      "
      class="invalid-feedback"
    >
      <div *ngIf="formGroup.controls['email'].errors['required']">
        Email is required
      </div>
      <div *ngIf="formGroup.controls['email'].errors['email']">
        Email is invalid
      </div>
    </div>
  </div>
  <hr />
  <div class="float-end">
    <button class="btn btn-primary" (click)="save()">Save</button>
  </div>
</form>
